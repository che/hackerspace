  head:
    text: Что такое GNU?
    p:
      1: GNU это Unix-подобная операционная система, которая является свободным программным обеспечением - она уважает вашу свободу. Вы можете установить Linux-основывающиеся версий GNU, которые полностью бесплатное программное обеспечение.
      2: Проект GNU был запущен в 1984 году для разработки системы GNU.Название "GNU" является рекурсивный акроним словосочетания "GNU's Not Unix!". "GNU" произносится g'noo, как один слог, как говорят "вырос", но с заменой r с n.
      3: Unix-подобная операционная система представляет собой программный набор приложений, библиотеки и инструменты для разработчиков, а также программы по распределению ресурсов и поговорить с аппаратное обеспечение, известное как ядро.
      4: Hurd, собственное ядро GNU, является каким-то образом от того, готово для повседневного использования. Таким образом, GNU, как правило, используется сегодня с ядром Linux называется. Эта комбинация GNU/Linux операционной системой. GNU/Linux используется миллионами, хотя многие называют его "Linux" по ошибке.