  head:
    text: Што такое GNU?
    p:
      1: GNU гэта Unix-падобная аперацыйная сістэма, якая з'яўляецца свабодным праграмным забеспячэннем - яна паважае вашу свабоду. Вы можаце ўсталяваць Linux-грунтуюцца версій GNU, якія цалкам бясплатнае праграмнае забеспячэнне.
      2: Праект GNU быў запушчаны ў 1984 годзе для распрацоўкі сістэмы GNU. Название "GNU" з'яўляецца рэкурсіўны акронім словазлучэння "GNU's Not Unix!". "GNU" вымаўляецца g'noo, як адзін склад, як кажуць "вырас", але з заменай r з n.
      3: Unix-падобная аперацыйная сістэма ўяўляе сабой праграмны набор прыкладанняў, бібліятэкі і прылады для распрацоўнікаў, а таксама праграмы па размеркаванні рэсурсаў і пагаварыць з апаратнае забеспячэнне, вядомае як ядро.
      4: Hurd, уласнае ядро GNU, з'яўляецца нейкім чынам ад таго, гатова для паўсядзённага выкарыстання. Такім чынам, GNU, як правіла, выкарыстоўваецца сёння з ядром Linux называецца. Гэтая камбінацыя GNU/Linux аперацыйнай сістэмай. GNU/Linux выкарыстоўваецца мільёнамі, хоць шмат хто называе яго "Linux" па памылцы.