  head:
    text: Хакерспэйс ў Мінску
    p:
      1: Мы прадстаўляем сабой групу людзей, якія маюць цікавасць у галіне электронікі і вылічальнай тэхнікі, якія сустракаюцца, каб падзяліцца і працаваць на нашымі ідэямі. Калі вы падзяляеце гэты цікавасць, то Вы павінны прыйсці і паглядзець, што мы робім! Вам не трэба быць спецыялістам у тэхнічных пытаннях, - у нас ёсць людзі, чые навыкі ўдзелу ў дыяпазоне ад тэкстыльнага мастацтва да распрацоўнікаў кампутарных плат.
      2: Вы таксама можаце падпісацца на нашу рассылку, каб даведацца, што мы робім.
      3: Мы з'яўляемся часткай міжнароднай супольнасці хакерспэйсов.